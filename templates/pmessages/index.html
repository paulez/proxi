{% load url from future %}

{% if all_messages %}
    <ul>
    {% for message in all_messages %}
        <li>{{ message.username }} - {{ message.date|date:"SHORT_DATETIME_FORMAT" }} : <a href="{% url 'pmessages.views.detail' message.id %}">{{ message.message }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No message.</p>
{% endif %}

<form action="{% url 'pmessages.views.add' %}" method="post">
{% csrf_token %}
{{ message_form.as_p }}
<input type="submit" value="Add">
