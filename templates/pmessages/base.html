{% load url from future %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Proxy</title>
    {% block css %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="{%static "css/base.css" %}" />
    {% endblock %}
    {% block js %}
    <script src="{% static "js/jquery-1.8.2.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    {% endblock %}
  </head>
  <body>
            {% block header %}
            {% include "pmessages/header.html" %}
            {% endblock %}
            <div class="container">
            {% block content %}
            {% endblock %}
            {% block footer %}
            {% include "pmessages/footer.html" %}
            {% endblock %}
            </div>
    </div>
  </body>
</html>
